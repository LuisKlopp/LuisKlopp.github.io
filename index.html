<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <title>Main</title>
  </head>
  <body>
    <div class="page-container">
      <h1 class="page-title">류현의 포트폴리오</h1>
      <div class="page-description">
        안녕하세요 류현의 포트폴리오 사이트에 와주셔서 감사합니다. <br />
        오늘도 좋은하루 되시길 바랍니다.
        <br />
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img class="card-image" src="./public/image1.png" />
        <p class="card-title">축구선수 영입 요청 페이지</p>
        <p class="card-description">
          응원하는 구단에 원하는 선수를 영입 요청할 수 있는 페이지
        </p>
        <input
          class="card-button"
          type="button"
          value="홈페이지 방문"
          onClick="window.open('http://liverpool.com')"
        />
      </div>
      <div class="card">
        <img class="card-image" src="./public/image2.png" />
        <p class="card-title">Jazz바 아티스트 모음 페이지</p>
        <p class="card-description">
          서울의 다양한 재즈바의 아티스트 일정 한눈에 보기
        </p>
        <input
          class="card-button"
          type="button"
          value="홈페이지 방문"
          onClick="window.open('https://www.allaboutjazz.com/')"
        />
      </div>
      <div class="card">
        <img class="card-image" src="./public/image3.png" />
        <p class="card-title">독서 모임 개최 페이지</p>
        <p class="card-description">
          독서 모임을 주최하고 다양한 의견을 들을 수 있는 페이지
        </p>
        <input
          class="card-button"
          type="button"
          value="홈페이지 방문"
          onClick="window.open('https://www.goodreads.com/')"
        />
      </div>
    </div>
  </body>
</html>
